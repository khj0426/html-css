<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel = "stylesheet" href = "register.css">
</head>
<body>
    <h1>회원가입</h1>
    <form class = "inpuT" method="post" action="">
        <label for="id">아이디</label>
        <input type = "text" id = "id" style="margin: 5px;" class = "inputunderline">
        
        <label for = "PASS" >비밀번호</label>
        <input type = "password" id = "pass" style="margin: 5px;" class = "inputunderline" placeholder="비밀번호를 입력하세요">
        
        <label for = "PASSCHECK">비밀번호확인</label>
        <input type = "password" id = "passcheck" style="margin: 5px;" class = "inputunderline" placeholder="비밀번호를 확인하세요">
   
    </form>

    
</body>
